<div [@enterAnimation]>

    <div id="index-banner" class="banner-container">
        <!-- Imagen Banner -->
        <div class="banner"><img src="https://media.remitly.io/bancodebogota_sat_jun_15_2019.22jHWLeLYprb7rqMURuTkU.png" alt="homecenter"></div>
    </div>

    <div>
        <h1 class="text-message">Lista de Personas</h1>
    </div>

    <app-spinner *ngIf="loading" class="m-5"></app-spinner>
    <div class="m-5" *ngIf="!loading">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="doFilter($event.target.value)" placeholder="Search..." #input />
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <!-- Id Column -->
                <ng-container matColumnDef="documento">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Documento</th>
                    <td mat-cell *matCellDef="let element" class="puntero">
                        <strong>{{ element.documento }}</strong>
                    </td>
                </ng-container>

                <!-- Title Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.name }}</td>
                </ng-container>

                <!-- Body Column -->
                <ng-container matColumnDef="genero">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Genero</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.genero }}</td>
                </ng-container>

                <!-- Edit Button Column -->
                <ng-container matColumnDef="tipo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>tipo</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.tipo }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
            </mat-paginator>
        </div>
    </div>
</div>
